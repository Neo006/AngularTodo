            <table mat-table [dataSource]="dataSource">
              <ng-container matColumnDef="color">
                <th mat-header-cell *matHeaderCellDef></th>
                <td class="col-color" mat-cell *matCellDef="let task" [style.background-color]="getPriorityColor(task)"></td>
              </ng-container>

              <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef></th>
                <td class="col-id" mat-cell *matCellDef="let index = index">{{index + 1}}</td>
              </ng-container>

              <ng-container matColumnDef="title">
                <th mat-header-cell *matHeaderCellDef>Name</th>
                <td class="col-title" mat-cell *matCellDef="let task">{{task.title}}</td>
              </ng-container>

              <ng-container matColumnDef="date">
                <th mat-header-cell *matHeaderCellDef>Date</th>
                <td class="col-date" mat-cell *matCellDef="let task" [ngClass]="{'completed': task.completed, 'nodate': task.date == null}">
                  {{task.date ? (task!.date | date: 'short') : 'no date'}}
                </td>
              </ng-container>

              <ng-container matColumnDef="priority">
                <th mat-header-cell *matHeaderCellDef>Priority</th>
                <td class="col-priority" mat-cell *matCellDef="let task" [ngClass]="{'completed': task.completed, 'nopriority': task.priority == null}">
                  {{task.priority ? task.priority!.title : 'no priority'}}
                </td>
              </ng-container>

              <ng-container matColumnDef="category">
                <th mat-header-cell *matHeaderCellDef>Category</th>
                <td class="col-category" mat-cell *matCellDef="let task" [ngClass]="{'completed': task.completed, 'nocategory': task.category == null, 'link': !task.completed && task.category}">
                  {{task.category ? task.category!.title : 'no category'}}
                </td>
              </ng-container>

              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
          </div>
        </div>

      </div>
   </div>
</div>

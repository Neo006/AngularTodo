<div class="row">
   <div class="col-12">
      <div class="card my-4">
         <div class="card-header p-0 position-relative mt-n4 mx-3 z-index-2">
         <div class="bg-gradient-primary shadow-primary border-radius-lg pt-4 pb-3">
            <h6 class="text-white text-capitalize ps-3">Tasks</h6>
         </div>
         </div>
         <div class="card-body px-0 pb-2">
         <div class="table-responsive p-0">
            <table class="table align-items-center mb-0">
               <thead>
                  <tr>
                     <th class="text-uppercase text-secondary text-xxs font-weight-bolder opacity-7">ID</th>
                     <th class="text-uppercase text-secondary text-xxs font-weight-bolder opacity-7 ps-2">Name</th>
                     <th class="text-center text-uppercase text-secondary text-xxs font-weight-bolder opacity-7">Category</th>
                     <th class="text-center text-uppercase text-secondary text-xxs font-weight-bolder opacity-7">Priority</th>
                     <th class="text-center text-uppercase text-secondary text-xxs font-weight-bolder opacity-7">Date</th>
                     <th class="text-center text-uppercase text-secondary text-xxs font-weight-bolder opacity-7">Status</th>
                  </tr>
               </thead>
               <tbody>
                  <tr *ngFor="let task of tasks; let i = index" [class.completed]="task.completed">
                    <td>
                      <div class="d-flex px-3 py-1">
                      <p class="text-xs text-secondary mb-0">{{i+1}}</p>
                      </div>
                    </td>
                    <td>
                      <p class="text-sm text-secondary mb-0">{{task.title}}</p>
                    </td>
                    <td class="align-middle text-center text-sm">{{task.category && task.category.title}}</td>
                    <td class="align-middle text-center text-sm">{{task.priority && task.priority.title}}</td>
                    <td class="align-middle text-center text-sm">{{task.date && task.date | date: 'short'}}</td>
                    <td class="align-middle text-center text-sm">
                      <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="fcustomCheck1" [checked]="task.completed"
                        (click)="toggleTaskCompleted(task)"
                        >
                      </div>
                    </td>
                  </tr>
               </tbody>
            </table>
         </div>
         </div>
      </div>
   </div>
</div>
